<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./starter-code/css/styles.css">
  <title>Frontend Mentor | Dictionary web app</title>
</head>

<body class="body">

  <header>
    <div class="header-container">
      <div>
        <img src="./starter-code/assets/images/icon_book.svg">
      </div>
      <div class="header-flex">
        <div class="option-background">
          <div class="select-option">
            <p id="select">Select Font</p>
            <i class="fa-solid fa-angle-down icon"></i>
          </div>

          <div class="get-options">
            <div class="options" id="sans"> <span class="option-text">Sans Serif</span></div>
            <div class="options" id="serif"><span class="option-text">Serif</span></div>
            <div class="options" id="mono"><span class="option-text">Mono</span></div>
          </div>

        </div>
        <div class="line"></div>
        <div class="dark-mode">
          <label class="switch">
            <input type="checkbox" id="switch">
            <span class="slider"></span>
          </label>
          <span id="light-moon"> <svg width="22" height="22" viewBox="0 0 22 22" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1 10.449C0.998403 12.8283 1.80161 15.1383 3.27905 17.0033C4.75649 18.8684 6.82132 20.1789 9.13788 20.7219C11.4544 21.2648 13.8866 21.0083 16.0389 19.994C18.1912 18.9797 19.9372 17.2672 20.993 15.135C11.544 15.135 6.858 10.448 6.858 1C5.0984 1.87309 3.61764 3.2203 2.58261 4.88979C1.54759 6.55929 0.999463 8.4847 1 10.449Z"
                stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="dark-moon" />
            </svg></span>
        </div><!--Dark Mode-->
      </div><!--Header Flex-->
    </div><!--Header Container-->
  </header>

  <div class="input-search">
    <div class="input-content">
      <label for="search" class="search">
        <input type="text" name="search" placeholder="Search for any word..." class="input" id="value">
      </label>
      <img src="./starter-code/assets/images/icon-search.svg" alt="" id="search">
    </div>
    <p class="input-empty">Whoops, can't be empty...</p>
  </div><!--input Search-->

  <div class="spinner-background">
    <div class="spinner-center">
      <div class="spinner-loading"></div>
    </div>
  </div><!--spinner loading-->

  <main class="main-container">
    <div class="main-content">
      <section class="first-section">
        <div class="search-title">
          <h2 class="search-word"></h2>
          <p class="parr-first-section"> </p>
        </div>
        <div class="play-icon">
          <img src="./assets/images/icon-play.svg" alt="">
        </div>
      </section><!--first s-->

      <section class="second-section">
        <div class="flex-noun">
          <p class="parragraph">noun</p>
          <div class="line-noun"></div>
        </div>

        <div class="meaning">
          <h3>Meaning</h3>
          <div class="list-of-definitions"></div>
          <div class="meaning-synon">
            <h3>Synonyms</h3>
            <p class="synonyms"></p>
          </div>
        </div><!--meaning-->

        <div class="flex-noun">
          <p class="parragraph">verb</p>
          <div class="line-noun"></div>
        </div>

        <div class="meaning">
          <ul>
            <h3>Meaning</h3>
            <div class="list-of-meaning"></div>
            <p class="meaning-parragraph"></p>
          </ul>
          <div class="other-resources">
            <p>Source</p>
            <div class="push-resource-links"></div>
          </div>
        </div>
      </section>
    </div><!--Main content-->
  </main>

  <div class="show-error">
    <div class="emoji">ðŸ˜• </div>
    <h2 class="not-found"></h2>
    <p class="message-not-found"> </p>
    <p class="resolution-not-found"></p>
  </div><!--show error-->

  <script src="./starter-code/javascript/app.js"></script>
</body>

</html>
