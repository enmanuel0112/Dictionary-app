<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body class="body">
      
      <header>

        <div class="header-container">
          <div >
            <img src="./assets/images/icon_book.svg">
          </div>

          <div class="header-flex">

       
              <div class="option-background"> 
                

                <div class="select-option">
                   <p id="select">Select Font</p>

                   <i class="fa-solid fa-angle-down icon"></i>

                  </div>

                  <div class="get-options">
                      <div class="options" id="sans"> <span class="option-text">Sans Serif</span></div>
                      <div class="options"id="serif"><span class="option-text">Serif</span></div>
                      <div class="options"id="mono"><span class="option-text">Mono</span></div>

                  </div>



            </div>  

          
          
            <div class="line"></div>

            <div class="dark-mode">

              <label class="switch">
                <input type="checkbox" id="switch">
                <span class="slider"></span>
              </label>
             
                <span id="light-moon"><img src="./assets/images/icon-moon.svg" alt=""> </span>
            </div><!--Dark Mode-->

          </div><!--Header Flex-->

        </div><!--Header Container-->


      </header>


      <div class="input-search">

        <div class="input-content">
          <label for="search" class="search" >
            <input type="text" name="search"  placeholder="Search for any word..." class="input" id="value" >
           
         
          </label>
          
            
          <img src="./assets/images/icon-search.svg" id="search">
         
        </div>
      
        <p class="input-empty">Whoops, can't be empty...</p>
      </div><!--input Search-->

      <div class="spinner-background">
        
        <div class="spinner-center">
           <div class="spinner-loading"></div>
       </div>
    </div><!--spinner loading-->


        <main class="main-container">

         

            <div class="main-content">

              <section class="first-section">


                  

                <div class="search-title"> 
                  <h2 class="search-word" ></h2>
  
                  <p class="parr-first-section"> </p>
                </div>
  
                
                  <div class="play-icon">

                    <img src="./assets/images/icon-play.svg" alt="" >

                  </div>


              </section><!--first s-->


              <section class="second-section">

                <div class="flex-noun">
                  <p class="parragraph">noun</p>
                  <div class="line-noun"></div>
                </div>


                <div class="meaning"> 
                  <h3>Meaning</h3>
                  <div class="list-of-definitions"></div>

                    <div class="meaning-synon">
                      <h3>Synonyms</h3>
                      <p class="synonyms"></p>
                    </div>


                </div><!--meaning-->


                <div class="flex-noun">
                  <p class="parragraph">verb</p>
                 <div class="line-noun"></div>
            
                </div>

             <di class="meaning">

                  <ul>
                    <h3 >Meaning</h3>
      
                    <div class="list-of-meaning"></div>
                    <p class="meaning-parragraph"></p>
                  </ul>

                  <div class="other-resources">
                    <p>Source</p>

                    <div class="push-resource-links"></div>
              
                  </div>
                
                  

             </di><!--second meaning-->
 
            
   
             </div>

              </section>
        </main>

        <div class="show-error">

          <div class="emoji">ðŸ˜• </div>

          <h2 class="not-found"></h2>

          <p class="message-not-found">  </p> <p class="resolution-not-found"></p>
        </div><!--show error-->


        
        <script src="./javascript/app.js"></script>
</body>
</html>
